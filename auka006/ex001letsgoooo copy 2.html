<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toooma papaaai</title>
    <style>
        body {
            background-color: rgb(45, 124, 124);
            color: rgb(76, 52, 97);   /*Comentario em CSS é assim*/
            font: normal 25pt Arial;
        }
        h1 {
            color: coral;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!<h1></h1> <!-- Em HTML é assim-->
    <p>Esse ja me livrei</p>
    <script>

       var n1 = Number(window.prompt('Digita um numero')) //string
       var n2 = Number(window.prompt('Digita otro')) //string
       var s = n1 + n2
       window.alert(`O resultado da soma entre ${n1} e ${n2} é igual a ${s}`) //''+'' é concatenar, junta tudo, pra forçar a SOMA com '+' tem que ser number + number
    </script>
</body>
</html>
